<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isol8</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div id="header">
        <div id="resetContainer">
            <div>RESET</div>
            <img src="imgs/resetIconWhite.svg" alt="reset">
        </div>

        <h1>isol8</h1>
        <div id="timer">
            <div id="currentTime">Current time: <span id=spanCurrentTime>-</span></div>
            <div id="bestTime">Best time: <span id="spanBestTime">-</span></div>
        </div>
        <div id="howToPlay">
            <button id="howToPlayBtn">?</button>
        </div>
    </div>
    <div id="container">
    <div id="gameBoard"></div>
    <div id="missingNumbers">
        <h3>Missing numbers:</h3>
        <div id="mis-num-container">
            <div id="siete">
                <div id="siete-1">7</div>
                <div id="siete-2">7</div>
            </div>
            <div id="seis">
                <div id="seis-1">6</div>
                <div id="seis-2">6</div>
                <div id="seis-3">6</div>
            </div>
            <div id="cinco">
                <div id="cinco-1">5</div>
                <div id="cinco-2">5</div>
                <div id="cinco-3">5</div>
                <div id="cinco-4">5</div>
            </div>
            <div id="cuatro">
                <div id="cuatro-1">4</div>
                <div id="cuatro-2">4</div>
                <div id="cuatro-3">4</div>
                <div id="cuatro-4">4</div>
                <div id="cuatro-5">4</div>
            </div>
            <div id="tres">
                <div id="tres-1">3</div>
                <div id="tres-2">3</div>
                <div id="tres-3">3</div>
                <div id="tres-4">3</div>
                <div id="tres-5">3</div>
                <div id="tres-6">3</div>
            </div>
            <div id="dos">
                <div id="dos-1">2</div>
                <div id="dos-2">2</div>
                <div id="dos-3">2</div>
                <div id="dos-4">2</div>
                <div id="dos-5">2</div>
                <div id="dos-6">2</div>
                <div id="dos-7">2</div>
            </div>
            <div id="uno">
                <div id="uno-1">1</div>
                <div id="uno-2">1</div>
                <div id="uno-3">1</div>
                <div id="uno-4">1</div>
                <div id="uno-5">1</div>
                <div id="uno-6">1</div>
                <div id="uno-7">1</div>
                <div id="uno-8">1</div>
            </div>
        </div>

    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
